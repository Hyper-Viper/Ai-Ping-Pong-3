<!DOCTYPE html>
<html>
    <head>
        <title>Ai Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center id="center">
            <div class="btn btn-warning heading">
                <h3>AI PING PONG</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br>
            <br>
            <button class="btn btn-success" onclick="startGame();" id="start">Play Game</button>
            <br>
            <h3 id="status" class="btn btn-primary">Status</h3>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Move your cursor up or down to move the player paddle.</li>
                                <li>Now use your paddle to bounce the ball away from your side.</li>
                                <li>If you miss it computer gets 1 point and if computer misses you get 1 point.</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </center>
        <script src="main.js"></script>
    </body>
</html>
